<div class="container">
    <div class="divtitle">
        
        <h2 class="titulo">Proyectos</h2>

    </div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar...">
    </div>
    <div class="create">
      <form [formGroup]='formularioRegistro'>
                <div class='divcrear'>
          <div class='divsec' >
                <label class="titulo" for="nombreCarpeta">Nombre Carpeta</label>
                <input  id="nombreCarpeta" formControlName="nombre" class="inputnom" type="text" required>
          </div>
          <div class='divsec'>
                <label class="titulo" for="Descripcion">Descripcion</label>
                <input id="Descripcion" formControlName="descripcion" class="inputnom" type="text" required>
          </div> 
        <button class="btn-carpeta" (click)='CrearCarpetas()' type="button">Crear Nueva Carpeta</button>
    </div> 
      </form>
  
    </div>

</div>

  <div class="divcarpetas">
        <app-carpeta 
            *ngFor="let carpeta of carpetasData"
           >
        </app-carpeta>
  </div>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="mr-auto">Bootstrap</strong>
    <small class="text-muted">2 seconds ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Heads up, toasts will stack automatically
  </div>
</div>
